<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel=”stylesheet”
    href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />

    <style>
      .backBtn {
        color: rgb(254, 198, 31);
        background-color: black;
      }
      .mainContainer {
        display: flex;
        margin: 20px;
      }
      .movieDetails {
        color: rgb(198, 196, 196);
        margin: 20px;
      }
      .keys {
        color: white;
        font-weight: bolder;
      }
    </style>

    <title>DETAILS</title>
  </head>
  <body>
    <!-- NAV BAR -->
    <nav class="navbar bg-black sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand title">IMDb</a>
      </div>
    </nav>
    <!-- MOVIE DETAILS -->
    <div class="mainContainer">
      <div class="image">
        <img src="" id="poster" />
      </div>
      <div class="movieDetails">
        <h3 class="movieTitle" id="title">
          <span class="keys">Title:</span>
        </h3>
        <p id="year"><span class="keys">Year: </span></p>
        <p id="releaseDate">
          <span class="keys">Released Date: </span>
        </p>
        <p id="genre"><span class="keys">Genre: </span></p>
        <p id="plot">
          <span class="keys"> Plot: </span>
        </p>
        <p id="awards"><span class="keys">Awards: </span></p>
        <p id="imdbRating"><span class="keys">IMDb Rating: </span></p>
        <p id="boxOffice">
          <span class="keys">Box Office Collection: </span>
        </p>
      </div>
    </div>
    <script src="./movie.js"></script>
  </body>
</html>
