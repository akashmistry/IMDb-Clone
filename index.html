<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel=”stylesheet”
    href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>IMDB</title>
  </head>
  <body>
    <!-- NAVBAR -->

    <nav class="navbar bg-black sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand title">IMDb</a>
        <div class="d-flex">
          <input
            class="form-control me-2"
            id="searchMovie"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-warning" id="search">Search</button>
          <!-- FAVOURITE BUTTON -->
          <button
            class="btn btn-outline-danger favBtn"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          >
            <i class="bi bi-heart-fill"></i>
          </button>
        </div>
        <!-- FAVOURITE SECTION -->
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Favoutites</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul id="favLists">
              <!-- FAVOURITE MOVIES -->
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- SUGGESTED MOVIES -->
    <div class="container mainCont">
      <div class="row" id="movieList">
        <!-- SUGGESTED MOVIES LIST -->
      </div>
    </div>

    <!-- SCRIPT -->
    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
